<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savyasachi</title>
  <link rel="preload" href="/posts.json" as="fetch" crossorigin>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <nav class="header" role="banner">
      <h1>SAVYASACHI</h1>
      <button class="theme-toggle" aria-label="Toggle theme" title="Toggle dark mode">
        <svg class="moon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
        <svg class="sun" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
      </button>
    </nav>

    <section class="hero" aria-labelledby="hero-title">
      <h2 id="hero-title">Savyasachi: Science & Explorations</h2>
      <p>Personal writings on science, ideas, and the universe of thought.</p>
    </section>
    <main class="post-grid" role="main">
      <!-- Posts will be loaded here -->
    </main>

    <footer class="footer" role="contentinfo">
      <p>&copy; <script>document.write(new Date().getFullYear())</script> Savyasachi</p>
    </footer>
  </div>

  <script src="js/loader.js"></script>
  <script>
    // Init theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.classList.toggle('dark', savedTheme === 'dark');

    // Theme toggle
    const toggleBtn = document.querySelector('.theme-toggle');
    toggleBtn.addEventListener('click', () => {
      loader.toggleTheme();
    });

    // Load posts
    async function loadPosts() {
      const posts = await loader.fetchPostList();
      const grid = document.querySelector('.post-grid');
      posts.forEach((post, index) => {
        const card = document.createElement('div');
        card.className = 'post-card';
        card.tabIndex = 0;
        card.role = 'article';
        card.innerHTML = `
          <time class="post-date" datetime="${post.date}">${post.date}</time>
          <h2 class="post-title">${post.title}</h2>
          ${post.subtitle ? `<p class="post-subtitle">${post.subtitle}</p>` : ''}
          <div class="tags">
            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
        `;
        card.addEventListener('click', () => {
          window.location.href = `post.html?post=${encodeURIComponent(post.file.replace('.txt', ''))}`;
        });
        grid.appendChild(card);
        // Staggered fade-in
        setTimeout(() => card.classList.add('loaded'), index * 100);
      });
    }

    if ('loading' in HTMLImageElement.prototype) {
      document.addEventListener('DOMContentLoaded', loadPosts);
    } else {
      window.addEventListener('load', loadPosts);
    }
  </script>
</body>
</html>
